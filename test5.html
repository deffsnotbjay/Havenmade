<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intidoor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #084C45;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #084C45;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .get-started {
      background-color: white;
      color: #084C45;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    .hero {
      display: flex;
      height: calc(100vh - 80px);
    }

    .hero-text {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 500px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn-primary {
      background-color: white;
      color: #084C45;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-outline {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .hero-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=934&q=80') no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero-image {
        height: 300px;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Intidoor</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <a href="#" class="get-started">Get Started</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Where Imagination<br>Meets Interior Design</h1>
      <p>At Intidoor, we blend creativity and functionality to craft stunning, personalized interiors that reflect your unique taste. Our designs are as timeless as they are inspiring.</p>
      <div class="buttons">
        <a href="#" class="btn-primary">Learn More</a>
        <a href="#" class="btn-outline">Contact Us â†’</a>
      </div>
    </div>
    <div class="hero-image"></div>
  </section>

</body>
</html>
